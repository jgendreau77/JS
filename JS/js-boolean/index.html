<!DOCTYPE html>
<html>
<body>

<h2>JS Booleans</h2>

<p>Booleans have two values: true or false:</p>

<p id="demo"></p>

<script>
var x = 10; //returns true
var y = 10; //returns false
var z = 21;
document.getElementById("demo").innerHTML =
(x == y) + "<br>" + (x == z);

</script>

</body>
</html>
