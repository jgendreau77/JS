<!DOCTYPE html>
<html>
<body>

<h2>JS Numbers</h2>                                             

<p>Numbers with or without decimals:</p>

<p id="demo"></p>

<script>
var x1 = 42.00;
var x2 = 42;
var x3 = 4.20;

document.getElementById("demo").innerHTML =
x1 + "<br>" + x2 + "<br>" + x3;
</script>

</body>
</html>
