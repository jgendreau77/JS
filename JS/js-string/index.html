<!DOCTYPE html>
<html>
<body>

<h2>JS Strings</h2>

<p>You can use single or double quotes:</p>
<p id="demo"></p>

<script>
var carName1 = "Dodge Caliber";
var carName2 = 'Dodge Caliber';
var carYear1 = "2010";
var carYear2 = '2010';

//displays the same using both single and double quotes

document.getElementById("demo").innerHTML =
carName1 + "<br>" + carName2 + "<br>" + carYear1 + "<br>" + carYear2;
</script>

</body>
</html>
