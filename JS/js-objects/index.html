<!DOCTYPE html>

<html>
<body>

<h2>JS Objects</h2>

<p id="demo"></p>

<script>
var person = {
  firstName : "Joe",
  age     : 42,
  eyeColor  : "hazel"
};

document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old and has " + person.eyeColor + " eyes. ";
</script>

</body>
</html>
